<div class="dashboard-container">
  <!-- Statistics Cards -->
  <div class="stats-row">
    <div class="stat-card low-card clickable-card" (click)="navigateToMeters('low')">
      <div class="stat-icon">
        <i class="fas fa-check-circle"></i>
      </div>
      <div class="stat-content">
        <div class="stat-title">Nghi ngờ thấp</div>
        <div class="stat-number">{{ totalLow() }}</div>
        <div class="stat-label">mức độ</div>
      </div>
      <div class="card-hover-indicator">
        <i class="fas fa-arrow-right"></i>
      </div>
    </div>

    <div class="stat-card medium-card clickable-card" (click)="navigateToMeters('medium')">
      <div class="stat-icon">
        <i class="fas fa-exclamation-circle"></i>
      </div>
      <div class="stat-content">
        <div class="stat-title">Nghi ngờ trung bình</div>
        <div class="stat-number">{{ totalMedium() }}</div>
        <div class="stat-label">mức độ</div>
      </div>
      <div class="card-hover-indicator">
        <i class="fas fa-arrow-right"></i>
      </div>
    </div>

    <div class="stat-card high-card clickable-card" (click)="navigateToMeters('high')">
      <div class="stat-icon">
        <i class="fas fa-exclamation-triangle"></i>
      </div>
      <div class="stat-content">
        <div class="stat-title">Nghi ngờ cao</div>
        <div class="stat-number">{{ totalHigh() }}</div>
        <div class="stat-label">mức độ</div>
      </div>
      <div class="card-hover-indicator">
        <i class="fas fa-arrow-right"></i>
      </div>
    </div>
  </div>

  <!-- Search Section -->
  <div class="search-section">
    <div class="search-container">
      <input 
        type="text" 
        class="search-input" 
        placeholder="Tìm kiếm"
        [ngModel]="searchValue()"
        (ngModelChange)="onSearchTermChange($event)"
      />
      <i class="fas fa-search search-icon"></i>
    </div>
  </div>

  <!-- Data Table -->
  <div class="table-container">
    <div class="table-header-fixed">
      <table class="dashboard-table header-table">
        <thead>
          <tr>
            <th>STT</th>
            <th>Tên đồng hồ</th>
            <th>Vị trí</th>
            <th class="text-right">Số ngày rò rỉ</th>
          </tr>
        </thead>
      </table>
    </div>

    <!-- Scrollable Body -->
    <div class="table-body-scrollable">
      <table class="dashboard-table body-table">
        <tbody>
          <tr *ngFor="let item of filteredData(); let i = index; trackBy: trackByFn">
            <td>{{ i + 1 }}</td>
            <td>{{ item.meterName }}</td>
            <td>{{ item.location }}</td>
            <td class="text-right">
              <span class="leak-days-badge" [ngClass]="getLeakDaysClass(item.leakDays)">
                {{ item.leakDays }}
              </span>
            </td>
          </tr>
          <tr *ngIf="filteredData().length === 0">
            <td colspan="4" class="no-data">Không có dữ liệu</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
