<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Water Leak - Login</title>
  <base href="/" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>
<body>
  <div class="container">
    <div class="left">
     <div class="form-container">
  <h3 class="form-title">HỆ THỐNG CẢNH BÁO NGHI NGỜ RÒ RỈ NƯỚC</h3>
  <p class="form-sub">Đăng nhập thông tin tài khoản của bạn</p>

  <form class="login-form">
    <div class="form-group">
      <label for="username">Tên tài khoản</label>
      <input type="username" id="username" placeholder="Nhập tên tài khoản" required>
    </div>

    <div class="form-group">
      <label for="password">Mật khẩu</label>
      <input
        [type]="showPassword ? 'text' : 'password'"
        id="password"
        placeholder="Nhập mật khẩu"
        required
      >
  <button
      type="button"
      class="toggle-password"
      (click)="showPassword = !showPassword"
    >
    <img *ngIf="showPassword; else hiddenIcon"
        src="../../../../assets/images/icon/visibility.png"
        alt="Hiện mât khẩu">
    <ng-template #hiddenIcon>
      <img src="../../../../assets/images/icon/visibility_off.png" alt="Ẩn mật khẩu">
    </ng-template>
  </button>
</div>

    <a href="#" class="forgot">Quên mật khẩu?</a>
    <button (click)="onLogin()" type="submit" class="btn">Đăng nhập</button>
  </form>
</div>

    </div>
    <div class="right">
      <img src="../../../../assets/images/logo.png" alt="Logo Hải Phòng Water" class="logo">
      <h2 class="company">CÔNG TY CỔ PHẦN CẤP NƯỚC HẢI PHÒNG</h2>
      <h3 class="standard">HỆ THỐNG QUẢN LÝ THEO TIÊU CHUẨN<br>ISO 9001 - 2015</h3>
    </div>
  </div>
</body>
</html>
