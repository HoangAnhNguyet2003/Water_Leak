<div class="login-page">
  <!-- Main Container -->
  <div class="login-container">
    <!-- Left Side - Login Form -->
    <div class="login-section">
      <div class="login-form-container">
        <h2 class="form-title">HỆ THỐNG CẢNH BÁO RÒ RỈ NƯỚC</h2>
        <p class="form-subtitle">Đăng nhập thông tin tài khoản của bạn</p>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
          <!-- Username Field -->
          <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              id="username"
              formControlName="username"
              class="form-input"
              placeholder="Nhập username"
              [class.error]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
            />
            <div class="error-message" *ngIf="getErrorMessage('username')">
              {{ getErrorMessage('username') }}
            </div>
          </div>

          <!-- Password Field -->
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <div class="password-input-container">
              <input
                [type]="showPassword ? 'text' : 'password'"
                id="password"
                formControlName="password"
                class="form-input password-input"
                placeholder="Nhập mật khẩu"
                [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
              />
              <button
                type="button"
                class="password-toggle"
                (click)="togglePasswordVisibility()"
                aria-label="Toggle password visibility"
                title="{{ showPassword ? 'Ẩn mật khẩu' : 'Hiển thị mật khẩu' }}"
              >
                <img src="../../../../assets/images/icon/visibility_off.png" *ngIf="!showPassword" />
                <img src="../../../../assets/images/icon/visibility.png" *ngIf="showPassword"/>
              </button>
            </div>
            <div class="error-message" *ngIf="getErrorMessage('password')">
              {{ getErrorMessage('password') }}
            </div>
          </div>

          <div class="error-message global-error" *ngIf="errorMessage">
            {{ errorMessage }}
          </div>


          <button
            type="submit"
            class="submit-button"
            [disabled]="isLoading || loginForm.invalid"
          >
            <span *ngIf="!isLoading">Đăng nhập</span>
            <span *ngIf="isLoading">Đang xử lý...</span>
          </button>
        </form>
      </div>
    </div>

    <!-- Right Side - Company Info -->
    <div class="company-section">
      <div class="company-logo">
        <div class="logo-circle">
          <!-- Company Logo -->
          <img src="../../../../assets/images/logo.png" alt="Company Logo" class="logo-image" />
        </div>
      </div>
      <div class="company-info">
        <h2 class="company-name">CÔNG TY CỔ PHẦN CẤP NƯỚC HẢI PHÒNG</h2>
        <h3 class="company-subtitle">HỆ THỐNG QUẢN LÝ THEO TIÊU CHUẨN</h3>
        <h3 class="company-standard">ISO 9001 - 2015</h3>
      </div>
    </div>
  </div>
</div>
