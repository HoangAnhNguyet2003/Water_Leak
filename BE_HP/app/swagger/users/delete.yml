tags:
  - Users
operationId: deleteUser
summary: Xóa người dùng
description: |
  Xóa người dùng theo `uid`. Cần quyền `admin`. Trả về 200 khi thành công.
consumes:
  - application/json
produces:
  - application/json
parameters:
  - in: path
    name: uid
    required: true
    type: string
    description: ID người dùng cần xóa
responses:
  200:
    description: Xóa thành công
    schema:
      type: object
      properties:
        status:
          type: string
  400:
    description: ID không hợp lệ
  403:
    description: Không có quyền xóa
  404:
    description: Người dùng không tìm thấy
