tags:
  - Crawler
operationId: testAllCrawling
summary: Test crawl tất cả dữ liệu
description: >
  Test việc crawling toàn bộ dữ liệu (measurements và repairs) từ API bên ngoài.
  Chỉ admin mới có quyền thực hiện. Job sẽ chạy trong background thread.
consumes:
  - application/json
produces:
  - application/json
parameters: []
responses:
  200:
    description: Kích hoạt test crawl tất cả dữ liệu thành công
    schema:
      type: object
      properties:
        message:
          type: string
          description: Thông báo kết quả
  401:
    description: Chưa xác thực hoặc không có quyền admin
  500:
    description: Lỗi server khi kích hoạt test crawl
    schema:
      type: object
      properties:
        error:
          type: string
          description: Chi tiết lỗi