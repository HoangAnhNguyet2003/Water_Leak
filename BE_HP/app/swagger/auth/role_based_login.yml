tags:
  - Auth
operationId: roleBasedLogin
summary: Đăng nhập theo vai trò
description: >
  Xác thực người dùng theo `username`/`password`. Nếu hợp lệ, server sẽ tạo
  `access` và `refresh` token và đặt cookie JWT tương ứng.
consumes:
  - application/json
produces:
  - application/json
parameters:
  - in: body
    name: body
    required: true
    schema:
      type: object
      properties:
        username:
          type: string
          description: Tên đăng nhập của người dùng
        password:
          type: string
          description: Mật khẩu
      required:
        - username
        - password
responses:
  200:
    description: Đăng nhập thành công
    schema:
      type: object
      properties:
        message:
          type: string
        user:
          type: object
          properties:
            id:
              type: string
            username:
              type: string
            roleId:
              type: string
            roleName:
              type: string
            companyId:
              type: string
            branchId:
              type: string
  400:
    description: Lỗi xác thực hoặc thiếu tham số
  401:
    description: Sai tên đăng nhập hoặc mật khẩu
