tags:
  - Meter
operationId: deleteMeter
summary: Xóa đồng hồ
description: >
  Xóa đồng hồ theo `mid` (meter_id). Chỉ admin được phép.
produces:
  - application/json
parameters:
  - in: path
    name: mid
    required: true
    type: string
    description: ID của đồng hồ
responses:
  200:
    description: Xóa thành công
    schema:
      type: object
      properties:
        success:
          type: boolean
  404:
    description: Không tìm thấy đồng hồ
