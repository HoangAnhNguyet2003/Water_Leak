tags:
  - Meter
operationId: getMyMeters
summary: Lấy danh sách meter theo user đang đăng nhập
description: >
  Lấy danh sách các đồng hồ mà user đang đăng nhập quản lý.
produces:
  - application/json
responses:
  200:
    description: Danh sách meter
    schema:
      type: object
      properties:
        items:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              branch_id:
                type: string
              meter_name:
                type: string
              installation_time:
                type: string
                format: date-time
              branchName:
                type: string
  401:
    description: Không có quyền
  500:
    description: Lỗi server
