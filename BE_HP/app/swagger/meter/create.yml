tags:
  - Meter
operationId: createMeter
summary: Tạo mới đồng hồ
description: >
  Tạo một đồng hồ mới. Chỉ admin được phép thực hiện hành động này.
consumes:
  - application/json
produces:
  - application/json
parameters:
  - in: body
    name: body
    required: true
    schema:
      type: object
      properties:
        branch_name:
          type: string
          description: Tên chi nhánh (tùy chọn)
        meter_name:
          type: string
          description: Tên đồng hồ
        installation_time:
          type: string
          format: date-time
          description: Thời điểm lắp đặt (ISO 8601)
      required:
        - meter_name
responses:
  201:
    description: Đồng hồ được tạo thành công
    schema:
      type: object
      properties:
        id:
          type: string
        branch_id:
          type: string
        meter_name:
          type: string
        installation_time:
          type: string
          format: date-time
  400:
    description: Yêu cầu không hợp lệ
